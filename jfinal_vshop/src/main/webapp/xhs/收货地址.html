<script>

$(function(){
	$("input[type='radio'][name='radAddress']").click(function(){
		window.location.href=$('#bu').val() + '&addr=' + $(this).val();
	});
});

function getaddr() {
	WeixinJSBridge.invoke(
		'editAddress', 
		{
			"appId" : "wx9e9438c2c159b1d6",
			"scope" : "jsapi_address", 
			"signType" : "sha1", 
			"addrSign" : "eb8b1f8516aafd54c4c734cd1137f2c58ecb58fd", 
			"timeStamp" : "1447495324", 
			"nonceStr" : "123456"
		}, 
		function(res){
			// WeixinJSBridge.log(res.err_msg);
			var msg = res.err_msg;
			var arr = msg.split(':');
			if(arr[1] == 'ok') {
				layer.load(2);
				$.post("/vshop/editAddress", {
					from:"weixin",
					name:res.userName,
					tel:res.telNumber,
					province:res.proviceFirstStageName,
					city:res.addressCitySecondStageName,
					area:res.addressCountiesThirdStageName,
					address:res.addressDetailInfo,
				}, function(data){
					if(data.status == -1) {
						layer.closeAll('loading');
						layer.msg(data.msg);
						setTimeout(function(){ window.location.reload(); }, 1000);
					} else if(data.status == 0) { 
						layer.closeAll('loading'); 
						layer.msg(data.msg);
					} else if(data.status == 1) { 
						setTimeout(function(){ window.location.reload(); }, 1000);
					}
				}, "json");
			}
		}
	);
}
</script></body></html>

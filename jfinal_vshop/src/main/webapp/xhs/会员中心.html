<script>
$(function(){
	// 订单数量
	$.get("/vshop/orderCnt", function(data){
		if(data.status == 1) {
			$(".orderCnt li:eq(0) a span").attr("data-tip", data.data.payCnt);
			$(".orderCnt li:eq(1) a span").attr("data-tip", data.data.sendCnt);
			$(".orderCnt li:eq(2) a span").attr("data-tip", data.data.closeCnt);
			$(".orderCnt li:eq(3) a span").attr("data-tip", data.data.endCnt);
			$(".orderCnt li:eq(4) a span").attr("data-tip", data.data.refundCnt);
		}
	}, "json");
	
	$(".hasNext").click(function(){
		$(this).parent().next().toggle(function(){
		
		},function(){
			
		});
	});
	
});

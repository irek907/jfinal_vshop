<script>
var flag, page = 1;

$(function(){
	flag = true;
	loadData();
	$(window).scroll(function(){
		//console.info(flag);
		//console.info(page);
		if(!flag) return false;
		// 滚动高度
		var scrollTop = $(window).scrollTop();
		// 标记距顶部位置
		var top = $('.listmore').offset().top;
		if(scrollTop > top - $(window).height()) {
			loadData();
		}
	});
});

function loadData(){
	 flag = false;
	 $('.listmore span:eq(0)').show();
	 var goodsBody = $("#list_goods");
	    //layer.load(2);
	    setTimeout(function(){
		$.get(rootpath+"/goods/index",{page:page++}, function(data){
			    $('.listmore span:eq(0)').hide();
			    //layer.closeAll('loading');
			    if(data.status==0){
			    		if(data.data.length <= 0) {
			    			//console.info("debug0");
							flag = false; 
							$('.listmore span:eq(1)').html("没有更多数据了");
							$('.listmore span:eq(1)').show();
							return; 
						}
				$.each(data.data, function(k, v) {
					var typehead = $("#goodstypelist").html();
					var head = typehead.replaceAll("{__GOODSTYPENAME__}", v.goodstypename).replaceAll("{__GOODSTYPECODE__}", v.goodstypecode);
					var goodsbody = "";
					$.each(v.goodslist, function($k, $v) {
						var goodslist = $("#goodslist").html();
						var goodslist2 = goodslist.replaceAll("{__GOODSCODE__}", $v.goodscode).replaceAll("{__GOODSHEADIMAGE__}", $v.goodsheadimage).replaceAll("{__GOODSNAME__}", $v.goodsname).replaceAll("{__GOODSPRICE__}", $v.goodsprice);
						goodsbody+=goodslist2;
					});
					head = head.replaceAll("{__GOODSLIST__}",goodsbody);
					$("#list_goods").append(head);
					 setTimeout(function(){
						 $("img").lazyload({ effect : 'fadeIn'}); 
					 },1);
					//
				});
			  }else{
				  
			  }
			    flag = true;
		}
		);
	    },1000);
}
</script>

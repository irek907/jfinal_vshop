<script type="text/javascript">

var clicked = false;
function pay() {
	var productType = 1;
	var noAddress = document.getElementById('noAddress');
	var productId= 1;
	var amount= 1;
	var txtNum = document.getElementById('txtNum409');
	if (txtNum != null) {
		amount = $("#txtNum409").val();
	}
	if (!clicked) {
		
		if (productType == 1) {
			if (noAddress == null) {
				clicked = true;
				var orderId = document.getElementById('orderId').value;
				var addressId =  document.getElementById('addressId').value;
				var url = "/order/confirmOrder.do?orderId=" + orderId + "&productId=" + productId 
						+ "&count=" + amount + "&addressId=" + addressId; 
				location.href =  url;
			}else if (noAddress != null){
			//	$('#Validform_msg').show();

			//		$('#Validform_msg').hide();
			//	});
				alert('您还没有填写收货地址哦！');
				return false;
			}
		} else {
			clicked = true;
			var orderId = document.getElementById('orderId').value;
			var url = "/order/confirmOrder.do?orderId=" + orderId + "&productId=" + productId 
					+ "&count=" + amount + "&addressId=0"; 
			location.href =  url;
		}
	}
}
